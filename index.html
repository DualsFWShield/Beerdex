<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#ffc107">
    <title>Beerdex</title>
    <meta name="description" content="Le Pokedex ultime pour vos bières. Collectionnez, notez et savourez.">
    <!-- CSP for Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:;">
    <meta name="keywords" content="Beerdex, Pokedex, bières, collection, notes, savourez">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Beerdex">
    <meta property="og:description" content="Le Dex ultime pour vos bières.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beerdex.dualsfwshield.be">
    <meta property="og:image" content="https://beerdex.dualsfwshield.be/icons/logo-bnr.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/logo-bnr.png">
    <link rel="apple-touch-icon" href="icons/logo-bnr.png">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <script src="js/vendor/lz-string.min.js"></script>
    <script src="js/vendor/qrcode.min.js"></script>
    <script src="js/vendor/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header class="app-header">
            <div class="logo">
                <img src="icons/logo-bnr.png" width="32" height="32" alt="Beerdex Logo">
                <h1>Beerdex</h1>
            </div>
            <button type="button" id="filter-toggle" class="icon-btn" aria-label="Ouvrir les filtres" style="margin-right:2px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
            </button>
            <button type="button" id="search-toggle" class="icon-btn" aria-label="Ouvrir la recherche">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </header>

         <!-- Search Bar Overlay (Initially Hidden) -->
        <div id="search-bar" class="search-bar hidden">
            <input type="text" id="search-input" placeholder="Rechercher une bière..." autocomplete="off" aria-label="Champs de recherche">
            <button type="button" id="search-close" class="icon-btn" aria-label="Fermer la recherche">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <main id="main-content" class="scroll-container">
            <!-- Dynamic Content Injected Here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Chargement du Beerdex...</p>
            </div>
        </main>

        <!-- Floating Action Button for Adding Data -->
        <button type="button" id="fab-add" class="fab" aria-label="Ajouter une bière manuellement">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>

        <!-- Navigation Bar -->
        <nav class="bottom-nav">
            <button type="button" class="nav-item active" data-view="home" aria-label="Accueil - Liste des bières">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dex</span>
            </button>
            <button type="button" class="nav-item" data-view="drunk" aria-label="Historique de consommation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M12 21.5C16.9706 21.5 21 17.2467 21 12C21 6.75329 16.9706 2.5 12 2.5C7.02944 2.5 3 6.75329 3 12C3 17.2467 7.02944 21.5 12 21.5Z"/>
                    <path d="M9 12L11 14L15 10"/>
                </svg>
                <span>Bus</span>
            </button>
            <button type="button" class="nav-item" data-view="stats" aria-label="Statistiques et Succès">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Stats</span>
            </button>
        </nav>
    </div>

    <!-- Modals/Overlays -->
    <div id="modal-container" class="modal-overlay hidden" aria-hidden="true">
        <!-- Content injected dynamically -->
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
